<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripes SASS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- Mostrar la pantalla dividida en 5 blocs amb la paraula IT A CA DE MY -->

<body>
    <section class="fullScreen">

        <article class="blockUno">
            <div class="strips">
                <h1>IT</h1>
            </div>
        </article>

        <article class="blockDos">
            <div class="strips">
                <h1>A</h1>
            </div>
        </article>


        <article class="blockTres">
            <div class="strips">
                <h1>CA</h1>
            </div>
        </article>


        <article class="blockQuatro">
            <div class="strips">
                <h1>DE</h1>
            </div>
        </article>


        <article class="blockCinco">
            <div class="strips">
                <h1>MY &hearts;</h1>
            </div>
        </article>
    </section>
</body>

</html>
